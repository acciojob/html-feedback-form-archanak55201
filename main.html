<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Enter Name</label>
		<input type="text" id="name" required minlength="3" maxlength="50" placeholder="Enter your name">
		<br><br>
		<label for="portfolio">Enter Portfolio</label>
		<input type="url" id="portfolio" required placeholder="Enter url">
		<br><br>
		<label for="favColor">Choose Fav Color</label>
		<input type="color" id="favColor" name="favColor" >
		<br>
		<label for="likeness">Level of likeness</label>
		<input type="range" min="0" max="100" id="likeness" name="likeness">
		<br><br>

		<button>submit</button>
		
	</form>

</body>

</html>
